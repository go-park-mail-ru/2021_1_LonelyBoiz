user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules_enabled/*;

events {
  worker_connections 768;
  # multi_accept on;
}

http {
  ##
  # Basic Settings
  ##

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
   server_tokens off;

  # server_names_hash_bucket_size 64;
  # server_name_in_redirect off;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  ##
  # SSL Settings
  ##

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
    ssl_certificate /home/ubuntu/keys/certificate.crt;
    ssl_certificate_key /home/ubuntu/keys/certificate.key;
    ssl_prefer_server_ciphers on;

  ##
  # Logging Settings
  ##

  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  ##
  # Gzip Settings
  ##

  gzip on;

  # gzip_vary on;
  # gzip_proxied any;
  # gzip_comp_level 6;
  # gzip_buffers 16 8k;
  # gzip_http_version 1.1;
  # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    root /var/www/lepick.ru/;

    upstream backend {
        server 127.0.0.1:8000;
        keepalive_timeout 65;
    }


    server {
        listen 80;
        server_name www.lepick.ru lepick.ru;
    keepalive_timeout 65;

        return 301 https://lepick.ru$request_uri;
    }

  server {
    listen 443 ssl;
        server_name www.lepick.ru lepick.ru;
    keepalive_timeout 65;

        root /var/www/lepick.ru/;

        location /backend/ws {
            proxy_pass http://backend/ws;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
            proxy_redirect https://lepick.ru/backend/ http://backend/ws/;
        }

        location /backend/ {
            proxy_pass http://backend/;
            proxy_redirect https://lepick.ru/backend/ http://backend/;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }
  }
}