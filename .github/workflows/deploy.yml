name: Docker Build

on:
  push:
    branches: [ 'PIC-146_NewFilters' ]
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Login to Docker Registry
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker image
        run: |
          sudo docker build -t ${{ secrets.DOCKER_USER }}/image_server:${GITHUB_SHA::8} -f ./build/image.Dockerfile .
          sudo docker build -t ${{ secrets.DOCKER_USER }}/pickleapp:${GITHUB_SHA::8} -f ./build/pickleapp.Dockerfile .
          sudo docker build -t ${{ secrets.DOCKER_USER }}/user_server:${GITHUB_SHA::8} -f ./build/user.Dockerfile .
          sudo docker build -t ${{ secrets.DOCKER_USER }}/auth_server:${GITHUB_SHA::8} -f ./build/auth.Dockerfile .

      - name: Push the image
        run: |
          docker push ${{ secrets.DOCKER_USER }}/image_server:${GITHUB_SHA::8}
          docker push ${{ secrets.DOCKER_USER }}/pickleapp:${GITHUB_SHA::8}
          docker push ${{ secrets.DOCKER_USER }}/user_server:${GITHUB_SHA::8}
          docker push ${{ secrets.DOCKER_USER }}/auth_server:${GITHUB_SHA::8}
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: pull project
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo docker rm -vf $(sudo docker ps -a -q)

            docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
            cd 2021_1_LonelyBoiz/

            
            sudo docker pull ${{ secrets.DOCKER_USER }}/image_server

            
            sudo docker pull ${{ secrets.DOCKER_USER }}/pickleapp

            
            sudo docker pull ${{ secrets.DOCKER_USER }}/auth_server

            
            sudo docker pull ${{ secrets.DOCKER_USER }}/user_server
      - name: run project
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd 2021_1_LonelyBoiz/
            sudo docker-compose up -d --build --no-deps
